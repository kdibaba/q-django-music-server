{% extends "base.html" %}

{% block head %}
	    <link rel="stylesheet" type="text/css" href="/static/css/music.css" />
{% endblock %}


	<div id="page_header"> Artists {% if artist %} by {{artist.artist}}{% endif %}</div>
	
{% block content %}
	{% if artists %}
	<div id="artists">
		<h1>{{ artists.count }} Artists</h1>
		{% for artist in artists %}
			<a href="/albums/{{ artist.id }}">{{ artist.artist }}</a><br />
		{% endfor %}
	</div>
	{% endif %}
{% endblock %}
